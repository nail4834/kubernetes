apiversion: v1
kind: pod
metadata:
  name: initcontainer
spec:
  initContainer:
  - name: c1
    image: centos
    command: ["/bin/sh", "-c", "echo File has been copied > /tmp/xchange/testfile; sleep 30"]
    volumeMounts:
      -name: xchange
        mountPath: "/tmp/xchange"
  containers:
  - name: c2
    image: centos
    command: ["/bin/bash", "-c", while true; do echo 'cat /tmp/data/testfile'; sleep 5; done"]
    volumeMounts:
    - name: xchange
      mountPath: "/tmp/data"
  volumes:
  - name: xchange
    emptyDir: {}
      
